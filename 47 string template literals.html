<!DOCTYPE html>

    <title>47 string template literals</title>
</head>
<body>
    
</body>
<script>

    let obj ={
        item:"pen",
        price:10,
    };

    let output = 'The cost of ${obj.item} is ${obj.price} rupees';
    console.log(output);

    console.log("The cost of", obj.item, "is", obj.price, "rupees");

</script>
